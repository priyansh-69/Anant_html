<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Ananta Realty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Organization</h2>
        <div class="form-section">
            <h3>Account Info</h3>
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" value="ANANTA REALTY">
                <label>Application Title:</label>
                <input type="text" value="ANANTA REALTY">
            </div>
            <div class="form-group">
                <label>Website:</label>
                <input type="text" value="WWW.ANANTAREALTY.IN">
                <label>Phone:</label>
                <input type="text" value="7780422692">
            </div>
            <div class="form-group">
                <label>PAN No:</label>
                <input type="text">
                <label>GST IN:</label>
                <input type="text">
            </div>
        </div>
        <div class="form-section">
            <h3>Billing Contact Info</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" value="Subramanyam">
                <label>Designation:</label>
                <input type="text" value="Founder, CEO">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="kattasubramanyam@gmail.com">
                <label>Mobile:</label>
                <input type="text" value="7780422692">
            </div>
        </div>
        <div class="form-section">
            <h3>Address Info</h3>
            <div class="form-group">
                <label>Street 1:</label>
                <input type="text" value="ANANTAPUR, JESUS NAGAR">
                <label>Street 2:</label>
                <input type="text" value="2ND FLOOR, ABOVE MORE SUPER MARKET">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" value="ANANTAPUR">
                <label>State:</label>
                <input type="text" value="ANDHRA PRADESH">
            </div>
            <div class="form-group">
                <label>Pin/Zip Code:</label>
                <input type="text" value="515001">
                <label>Country:</label>
                <input type="text" value="India">
            </div>
        </div>
        <button>Save</button>
    </div>
</body>
</html>
